<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer - Check & Improve Your ATS Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ats.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>CV Analyzer</h1>
                <p class="subtitle">Upload your CV, check your ATS score, and get improvement suggestions</p>
            </div>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-icon" id="uploadIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                    </svg>
                </div>
                <p>Click to upload your CV</p>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" style="display: none;">
                <button class="upload-btn" id="uploadBtn">Choose File</button>
            </div>

            <div class="analysis-result" id="analysisResult" style="display: none;">
                <h2>Analysis Result</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="scoreValue">0</span>%
                    </div>
                    <p>ATS Score</p>
                </div>

                <div class="suggestions">
                    <h3>Improvement Suggestions</h3>
                    <ul id="suggestionsList">
                        <!-- Suggestions will be populated here -->
                    </ul>
                </div>

                <div class="keywords-section">
                    <h3>Keywords Analysis</h3>
                    <div class="keywords-found" id="keywordsFound">
                        <!-- Keywords will be displayed here -->
                    </div>
                    <div class="keywords-missing" id="keywordsMissing">
                        <!-- Missing keywords will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ats.js') }}"></script>
</body>
</html>
